<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <title>Fragmentos</title>
    </head>
    <body>

        <!-- Formulario para Crear Árbol -->
<section th:fragment="crear-arbol">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 shadow-sm p-4 rounded bg-light">
                <h3 class="text-center">Agregar Nuevo Árbol</h3>
                <form th:action="@{/guardar}" method="post" th:object="${arbol}">
                    <div class="mb-3">
                        <label class="form-label">Nombre Común</label>
                        <input type="text" class="form-control" th:field="*{nombreComun}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre Científico</label>
                        <input type="text" class="form-control" th:field="*{nombreCientifico}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Flor</label>
                        <input type="text" class="form-control" th:field="*{tipoFlor}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


        <!-- Aqui va el boton para agregar  -->
        <section class="container album">
            <div class="text-center mb-4">
                <a th:href="@{templates/operaciones/crear-arbol.html}" class="btn btn-success">Agregar Nuevo Árbol</a>
            </div>

            <!-- Formulario para Modificar Árbol -->
            <div th:fragment="modificar-arbol">
                <h3>Modificar Árbol</h3>
                <form th:action="@{/guardar}" method="post" th:object="${arbol}">
                    <input type="hidden" th:field="*{idArbol}">
                    <div class="mb-3">
                        <label class="form-label">Nombre Común</label>
                        <input type="text" class="form-control" th:field="*{nombreComun}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre Científico</label>
                        <input type="text" class="form-control" th:field="*{nombreCientifico}" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </form>
            </div>

            <!-- Botón para Eliminar Árbol -->
            <section th:fragment="eliminar-arbol">
                <h3>Eliminar Árbol</h3>
                <p>¿Está seguro de que desea eliminar este árbol?</p>
                <a th:href="@{/eliminar/{id}(id=${arbol.idArbol})}" class="btn btn-danger">Eliminar</a>
            </section>

    </body>
</html>
